# .github/workflows/publish.yml
name: ckpt-release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - working-directory: ./packages/cli
      - run: bun i
      - run: bun run build   # optional if you rely on "prepare"

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read          # always good to be explicit
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          registry-url: https://registry.npmjs.org/

      - working-directory: ./packages/cli
      - run: bun i           # installs deps & triggers "prepare"
      # - run: npm run build  # uncomment if you did NOT define a "prepare" script

      # for scoped packages add "--access public" *once*
      - run: bun publish --access public
        env:
          BUN_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
